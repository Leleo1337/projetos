<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png" alt="pokemon" class="pokemon_image">
        <img src="img/pokedex.png" alt="pokedex" class="pokedex">

        <h1 class="pokemon_data">
            <span class="pokemon_number">1</span> - 
            <span class="pokemon_name">pokemon</span>
        </h1>

        <form class="poke_search">
            <input 
            type="search"
            class="input_search"
            placeholder="Name or Number"
            required
            />
        </form>
        <div class="buttons">
            <button class="button btn-prev">Prev &#60;</button>
            <button class="button btn-next">Next &#62;</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
