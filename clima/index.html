<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="weather-search">
            <h1>Weather App</h1>
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="btn">Get weather</button>
        </section>
        <section id="weather-info" class="hidden">
            <p id="city-name">city name</p>
            <p id="date" class="highlight">date</p>
            <img id="weather-icon" src="" alt="Weather Icon">
            <h2 id="temperature">temp</h2>
            <p id="sky-state">sky state</p>
            <p id="wind-speed" class="highlight">wind speed</p>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
