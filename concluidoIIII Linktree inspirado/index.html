<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <div class="arroba">
        <img src="img/foto-guanabara.jpg" alt="foto de perfil do Gustavo Guanabara">
        <h1>@GustavoGuanabara</h1>
        <p>Professor de tecnologia</p>
    </div>

    <div class="tiktok-container">
        <a href="https://www.tiktok.com/@cursoemvideo" target="_blank">
            <div class="tiktok">
                <img src="img/tiktok.png" alt="Icone tiktok">
                <span>Tiktok</span>
            </div>
        </a>
    </div>
    <div class="youtube-container"> 
        <a href="https://www.youtube.com/cursoemvideo" target="_blank">
            <div class="youtube">
                <img src="img/youtube.png"  alt="Icone youtube" > 
                <span>Youtube</span>
            </div>
        </a>
    </div>
    <div class="github-container">
        <a href="https://github.com/gustavoguanabara" target="_blank">
            <div class="github">
                <img src="img/github.png" alt="Icone github">
                <span>Github</span>
            </div>
        </a>
    </div>
    <div class="linkedin-container">
        <a href="" target="_blank">
            <div class="linkedin">
                <img src="img/linkedin.png" alt="Icone linkedin">
                <span>LinkedIn</span>
            </div>
        </a>
    </div>
    <div class="site-container">
        <a href="https://www.cursoemvideo.com/" target="_blank">
            <div class="cursoemvideo">
                <img src="img/rede.png" alt="Icone de site generico / rede">
                <span>Meu site</span>
            </div>
        </a>
    </div>
</body>
</html>
